<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trivia Ronda {{round}}</title>
    <style>
        /*Estilo de los botones*/
        input[type=submit] {
          background-color: #4CAF50;
          color: white;
          border: none;
          border-radius: 15px;
          padding: 10px 20px;
          text-decoration: none;
          margin: 20px auto;
          cursor: pointer;
          font-family: 'Roboto', sans-serif;
          font-size: 16px;
          font-weight: 500;
          transition: background-color 0.5s ease;
        }
        /*Cuando se pasa el cursor sobre el bot√≥n*/
        input[type=submit]:hover {
          background-color: #3e8e41;
        }
        /*Centrar el contenido*/
        body {
          display: flex;
          justify-content: center;
          align-items: flex-start;
        }
        form {
          display: flex;
          flex-direction: column;
          align-items: center;
        }
    </style>
</head>
<body>
    <form action="{{ url_for('triviaans') }}" method="POST">
        <p>
            {{frase}}<br>
            <br>
            <select name="respuesta">
                <br><br>
                {% for peli in peliculas: %}
                <option> {{peli}}</option><br>
                {% endfor %}
            </select>
            <br>
            <input type="submit" value="Enviar Respuesta">
        </p><br>
        <input type="hidden" name="correcta" value="{{correcta}}"/>
        <input type="hidden" name="sesion" value="{{sesion}}"/>
    </form>
</body>
</html>
